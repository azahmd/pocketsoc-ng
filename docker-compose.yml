  mysql:
    image: mariadb:10.7
    restart: always
    container_name: misp-mysql
    tmpfs:
      - /tmp
    environment:
      MYSQL_DATABASE: misp
      MYSQL_USER: misp
      MYSQL_PASSWORD: password
      MYSQL_ROOT_PASSWORD: password
    networks:
      mirror:
        ipv4_address: 172.20.0.23

  redis:
    image: redis:6.2
    restart: always
    container_name: misp-redis
    networks:
      mirror:
        ipv4_address: 172.20.0.22

  misp-modules:
    image: ghcr.io/nukib/misp-modules:latest
    restart: always
    container_name: misp-modules
    cap_drop:
      - NET_RAW
      - SYS_CHROOT
      - MKNOD
      - NET_BIND_SERVICE
      - AUDIT_WRITE
      - SETFCAP
    networks:
      mirror:
        ipv4_address: 172.20.0.21

  misp:
    image: ghcr.io/nukib/misp:latest
    restart: always
    container_name: misp
    depends_on:
      - mysql
      - redis
    tmpfs:
      - /tmp
    cap_drop:
      - NET_RAW
      - SYS_CHROOT
      - MKNOD
      - AUDIT_WRITE
      - SETFCAP
    environment:
      MYSQL_HOST: 172.20.0.23
      MYSQL_LOGIN: misp
      MYSQL_PASSWORD: password # Please change for production
      MYSQL_DATABASE: misp
      REDIS_HOST: 172.20.0.22
      MISP_BASEURL: http://localhost:8080
      MISP_UUID: 86186CBF-6940-4354-857D-2C1C93F8FFC0 # PocketSOC use only
      MISP_ORG: PocketSOC # Please change for production
      MISP_MODULE_URL: http://misp-modules
      MISP_EMAIL: null@example.com # Please change for production
      SECURITY_SALT: C2CE0A2A52448E31 # PocketSOC use only
      ZEROMQ_ENABLED: "yes"
    ports:
      - 127.0.0.1:8080:80
      - 127.0.0.1:50000:50000
    networks:
      mirror:
        ipv4_address: 172.20.0.20

