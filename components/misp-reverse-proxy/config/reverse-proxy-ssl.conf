LoadModule ssl_module modules/mod_ssl.so

Listen 443
     
    NameVirtualHost *:443
    <VirtualHost *:443>
    
        ErrorLog /proc/self/fd/2
        TransferLog /proc/self/fd/1

        SSLEngine On
        
        SSLCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES
        SSLProxyCipherSuite HIGH:MEDIUM:!MD5:!RC4:!3DES
        SSLHonorCipherOrder on 
        SSLProtocol all -SSLv3
        SSLProxyProtocol all -SSLv3
        
        SSLSessionCache        "shmcb:/usr/local/apache2/logs/ssl_scache(512000)"
        SSLSessionCacheTimeout  300

        # Set the path to SSL certificate
        # Usage: SSLCertificateFile /path/to/cert.pem
        SSLCertificateFile "/usr/local/apache2/conf/cert/server.crt"
        SSLCertificateKeyFile "/usr/local/apache2/conf/cert/server.key"
        
        # Servers to proxy the connection, or;
        # List of application servers:
        # Usage:
        # ProxyPass / http://[IP Addr.]:[port]/
        # ProxyPassReverse / http://[IP Addr.]:[port]/
        # Example: 
        ProxyPass / http://misp.pocketsoc-ng_mirror:80/
        ProxyPassReverse / http://misp.pocketsoc-ng_mirror:80/
        
        # Or, balance the load:
        # ProxyPass / balancer://balancer_cluster_name
    CustomLog /proc/self/fd/1 \
          "%t %h %{SSL_PROTOCOL}x %{SSL_CIPHER}x \"%r\" %b"

    </VirtualHost>
